spring.application.name=plant-my-study

spring.datasource.url=${POSTGRES_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.messages.basename=lang/messages

google.id.android=${GOOGLE_ID_ANDROID}
google.id.ios=${GOOGLE_ID_IOS}

google.id.web=${GOOGLE_ID_WEB}
google.secret.web=${GOOGLE_ID_WEB}
google.refresh.web=${GOOGLE_REFRESH_WEB}

website.url=${WEBSITE_URL}

jwt.secret=${JWT_SECRET_FILE:/run/secrets/spring-boot-jwt-secret}

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always