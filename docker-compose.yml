services:
  spring-boot-service:
    build: ./spring-boot-service
    container_name: spring-boot-service
    expose:
      - "8080"            
    networks:
      - plant-my-study

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"            
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - spring-boot-service
    networks:
      - plant-my-study
  
  postgres:
    image: postgres:14.18
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - plant-my-study

networks:
  plant-my-study:
    driver: bridge
